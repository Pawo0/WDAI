<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="screen">
        <span id="minCnt" class="hidden">0</span>
        <span id="minUnit" class="hidden">min</span>
        <span id="secCnt">0</span>
        <span id="secUnit">s</span>
    </div>
    <div id="buttons">
        <button id="startBtn">START</button>
        <button id="stopBtn">STOP</button>
        <button id="resetBtn">RESET</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
